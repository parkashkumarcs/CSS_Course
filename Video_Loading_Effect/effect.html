<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video_Style.css">
    <link rel="stylesheet" href="Video_Style2.css">
    <title>Video Loading Effects</title>
</head>
<body>
    <div class="main-container">
        <h3 style="color: aliceblue;">Video Loading Effect 1</h3>
        <div class="effect1">
            <div class="smallest-circle"></div>
            <div class="smaller-circle"></div>
            <div class="small-circle"></div>
            <div class="large-circle"></div>
            <div class="larger-circle"></div>
            <h1 class="loading">Loading</h1>
        </div>

        <h3 style="color: aliceblue;">Video Loading Effect 2</h3>
        <div class="effect2">
            <h1 class="loading1">Loading</h1>
            <div class="circles-row">
                <div class="circle first"></div>
                <div class="circle second"></div>
                <div class="circle third"></div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
