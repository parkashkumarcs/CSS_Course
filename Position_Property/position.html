<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <link rel="stylesheet" href="positonStyle.css">
    <!-- Position property:
        Position Property is most important in css which use to define the position of contents in 
        perticular location.
        The position property has following common use values;
        1) static: This is default position as static.
        2) absolute: This is absolute position relation between chilcd and parent
        3) relative This is relative position relation between child and parent.
        4) fixed: This is fixed position to make a fixed child in parent container or scrolled.
        5) sticky: Sticky like when scroll the contents it stay in define position else move with scroll.
        
    -->
</head>
<body>
    <nav class="nav">
        <h2>Home</h2>
        <h2>About</h2>
        <h2>Cotents</h2>
        <h2>Collections</h2>
        <h2>Pricing</h2>
    </nav>
    <div class="box"></div>
    <div class="static">
        <div class="sub-box1 red1"></div>
        <div class="sub-box1 green1"></div>
        <div class="sub-box1 blue1"></div>
        <div class="sub-box1 yellow1"></div>
    </div>
    <div class="box">
        <!-- For relative boxes -->
        <div class="sub-box red"></div>
        <div class="sub-box green"></div>
        <div class="sub-box blue"></div>
        <div class="sub-box yellow"></div>
    </div>
    <div class="sticky-box">I am sticky</div>
    <div class="box"></div> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    
</body>
</html>
