<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mediaRuleStyle.css">
    <title>@media Rule Practices</title>
</head>
<body>
    <div class="form">
        <label >How many Cards do you want to print?</label>
        <input type="number" onkeyup="getNumbers(this)"/>
        <label >Write some texts here?</label>
        <input id="cust" laceholder="100 characters" onkeyup="getText(this)"/>
        <button type="submit" onclick="generateCards()" id="btn">generate</button>
    </div>
    <hr><br>
    <div id="container"></div>
    <script src="cards.js"></script>
</body>
</html>
