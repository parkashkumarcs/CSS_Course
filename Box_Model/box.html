<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="boxStyle.css">
</head>
<body>
    <div class="box">
        <!-- <legend>I am border</legend> -->
        <!-- Margin Titles -->
        <p class="M-Right">Right-Margin</p>
        <p class="M-Left">Left-Margin</p>
        <p class="M-Top">Top-Margin</p>
        <p class="M-Bottom">Bottom-Margin</p>
        <!-- Border -->
        <div class=" subBox yellow"><h1>Content</h1></div>
        <p class="B-Right">Right-Boder</p>
        <p class="B-Left">Left-Boder</p>
        <p class="B-Top">Top-Boder</p>
        <p class="B-Bottom">Bottom-Boder</p>
        <!-- //Padding -->
        <p class="P-Right">Right-Padding</p>
        <p class="P-Left">Left-Padding</p>
        <p class="P-Top">Top-Padding</p>
        <p class="P-Bottom">Bottom-Padding</p>
    </div>
</body>
</html>
