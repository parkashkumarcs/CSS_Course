<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <link rel="stylesheet" href="flexDisplay.css">
    <link rel="stylesheet" href="blockDisplay.css">
    <title>Display Property</title>
</head>
<body>
    <h1>Grid Display</h1>
    <div class="main-box">
        <div class="box color1"></div>
        <div class="box color2"></div>
        <div class="box color3"></div>
        <div class="box color4"></div>
        <div class="box color5"></div>
        <div class="box color6"></div>
        <div class="box color7"></div>
        <div class="box color8"></div>
        <div class="box color9"></div>
        <div class="box color10"></div>
        <div class="box color11"></div>
        <div class="box color12"></div>
    </div>
    <hr>
    <h1>Flex Display</h1>
    <div class="main-box1">
        <div class="row1">
            <div class="box1 color1"></div>
            <div class="box1 color2"></div>
            <div class="box1 color3"></div>
            <div class="box1 color4"></div>
        </div>
        <div class="row2">
            <div class="box1 color5"></div>
            <div class="box1 color6"></div>
            <div class="box1 color7"></div>
            <div class="box1 color8"></div>
        </div>
        <div class="row3">
            <div class="box1 color9"></div>
            <div class="box1 color10"></div>
            <div class="box1 color11"></div>
            <div class="box1 color12"></div>
        </div>
    </div>
    <hr>
    <h1>Display Block</h1>
    <div class="block">
        <span class="box2 color9"></span>
        <span class="box2 color10"></span>
        <span class="box2 color11"></span>
        <span class="box2 color12"></span>
    </div>

</body>
</html>
